<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog and Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="circle" id="sec" style="--clr:#141414;"><i></i></div>
            <div class="circle" id="min" style="--clr:#fff;"><i></i></div>
            <div class="circle" id="hrs" style="--clr:#fff;"><i></i></div>
            <span style="--i:0;"><b></b>12</span>
            <span style="--i:1;"><b></b>1</span>
            <span style="--i:2;"><b></b>2</span>
            <span style="--i:3;"><b></b>3</span>
            <span style="--i:4;"><b></b>4</span>
            <span style="--i:5;"><b></b>5</span>
            <span style="--i:6;"><b></b>6</span>
            <span style="--i:7;"><b></b>7</span>
            <span style="--i:8;"><b></b>8</span>
            <span style="--i:9;"><b></b>9</span>
            <span style="--i:10;"><b></b>10</span>
            <span style="--i:11;"><b></b>11</span>
        </div>
        <div id="time">
            <div id="hour" style="--clr:#ff2972;">00</div>
            <div id="minutes" style="--clr:#fee800;">00</div>
            <div id="seconds" style="--clr:#04fc43;">00</div>
            <div id="ampm" style="--clr:#04fc43;"><strong>AM</strong></div>
        </div>
    </div>
    <script>
        let hr = document.querySelector("#hrs");
        let mn = document.querySelector("#min");
        let sc = document.querySelector("#sec");

        let hour =document.getElementById('hour');
        let minutes =document.getElementById('minutes');
        let seconds =document.getElementById('seconds');
        let ampm =document.getElementById('ampm');
    
        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() *30;
            let mm = day.getMinutes() *6;
            let ss = day.getSeconds() *6;

            hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;

            let h = day.getHours();
            let m = day.getMinutes();
            let s = day.getSeconds();

            var am = h>=12 ? 'PM' : 'AM';

            if(h >12) {
                h=h-12;
            }

            h= (h<10) ? "0"+h:h;
            m= (m<10) ? "0"+m:m;
            s= (s<10) ? "0"+s:s;

            hour.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;

        })
    </script>
</body>
</html>
